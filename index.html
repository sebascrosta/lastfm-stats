<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Titulo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 left-col">
                <div class="left-row">

                    <div class="input-group">
                        <input type="text" class="form-control" name="artist-input" placeholder="Artist">
                        <input type="text" class="form-control" name="song-input" placeholder="Song">
                        <input type="text" class="form-control" name="album-input" placeholder="Album">
                        <div class="form-inline">
                            <input class="form-control three" type="text" name="day-input" placeholder="dd">
                            <input class="form-control three" type="text" name="month-input" placeholder="mm">
                            <input class="form-control three" type="text" name="year-input" placeholder="aaaa">
                        </div>
                        <div class="form-inline">
                            <input type="text" class="form-control two" name="time-input-from" placeholder="hh:mm Desde">
                            <input type="text" class="form-control two" name="time-input-to" placeholder="hh:mm Hasta">
                        </div>
                    </div>
                </div>
                <div class="left-row">
                    <button type="button" class="btn btn-default" onclick="mostListenedAlbums()">Most Listened Albums</button>
                    <button type="button" class="btn btn-default" onclick="showArtists()">Artists with 10+ scrobbles</button>
                    <button type="button" class="btn btn-default" onclick="mostListenedSongs()">Top 250 songs</button>
                    <br>
                    <button type="button" class="btn btn-default" onclick="findArtistSongs()">Find Artist Songs</button>
                    <button type="button" class="btn btn-default" onclick="filterBySong()">Find single song</button>
                    <button type="button" class="btn btn-default" onclick="findAlbumSongs()">Find album</button>
                    <br>
                    <button type="button" class="btn btn-default" onclick="getDaySongs()">Find scrobbles from date</button>
                    <button type="button" class="btn btn-default" onclick="getHour()">Hour Interval</button>
                    <button type="button" class="btn btn-default" onclick="getHourAndDay()">Hour and day</button>

                    <br>
                    <button type="button" class="btn btn-warning" onclick="clearInputs()">Clear Inputs</button>
                    <button type="button" class="btn btn-danger" onclick="fullClear()">Clear Everything</button>
                </div>
            </div>

            <div class="col-xs-6 full">
                <div class="row">
                    <div id="result" readonly></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./variables.js" charset="utf-8"></script>
<script src="./index.js" charset="utf-8"></script>

</html>
